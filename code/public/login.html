<!DOCTYPE html>
<html>

<head>
    <title>Portuguese Patrimony - Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./stylesheets/style.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700,800&display=swap" rel="stylesheet">
    <script src="./javascripts/login.js"></script>
</head>

<body>
    <nav><a href="index.html">Back</a></nav>
    <div class="cont">
        <div class="form sign-in">
            <h2>Sign In</h2>
            <label>
                <span>Username</span>
                <input type="text" name="text">
            </label>
            <label>
                <span>Password</span>
                <input type="password" name="password">
            </label>
            <button class="submit" type="button" onclick="checkSignIn()">Sign In</button>
        </div>
        <div class="sub-cont">
            <div class="img">
                <div class="img-text m-up">
                    <h2>New here?</h2>
                    <p>Sign up and get to know Lisbon Monuments!</p>
                </div>
                <div class="img-text m-in">
                    <h2>One of us?</h2>
                    <p>If you already have an account, just sign in. Welcome Back!</p>
                </div>
                <div class="img-btn">
                    <span class="m-up">Sign Up</span>
                    <span class="m-in">Sign In</span>
                </div>
            </div>
            <div class="form sign-up">
                <h2>Sign Up</h2>
                <label>
                    <span>Username</span>
                    <input type="text">
                </label>
                <label>
                    <span>Password</span>
                    <input type="password">
                </label>
                <label>
                    <span>Nome</span>
                    <input type="text">
                </label>
                <button type="button" class="submit" onclick="addUtilizador()">Sign Up Now</button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./javascripts/script.js"></script>
</body>

</html>
